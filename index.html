<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/2ceed62c3c.js" crossorigin="anonymous"></script>

</head>

<body>

    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p class="date" id="date">
            </h2>
    </header>


    <div class="container">

        <div class="row">
            <div class="time">9 AM</div>
            <textarea class="content" id="9"></textarea>
            <div class="save" id="save9"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="time">10 AM</div>
            <textarea class="content" id="10"></textarea>
            <div class="save" id="save10"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="time">11 AM</div>
            <textarea class="content" id="11"></textarea>
            <div class="save" id="save11"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="time">12 AM</div>
            <textarea class="content" id="12"></textarea>
            <div class="save" id="save12"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="time">1 PM</div>
            <textarea class="content" id="1"></textarea>
            <div class="save" id="save1"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="time">2 PM</div>
            <textarea class="content" id="2"></textarea>
            <div class="save" id="save2"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="time">3 PM</div>
            <textarea class="content" id="3"></textarea>
            <div class="save" id="save3"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="time">4 PM</div>
            <textarea class="content" id="4"></textarea>
            <div class="save" id="save4"><i class="fas fa-save"></i></div>
        </div>
        <div class="row">
            <div class="time">5 PM</div>
            <textarea class="content" id="5"></textarea>
            <div class="save" id="save5"><i class="fas fa-save"></i></div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js">
    </script>

</body>

</html>
